<mat-grid-list rowHeight="100%" cols="8">
  <mat-grid-tile [colspan]="2"></mat-grid-tile>
  <mat-grid-tile [colspan]="4">
    <mat-card style="width: 100% ;text-align: center;">
      <mat-card-title class="converter-header">Converter</mat-card-title>
      <mat-card-content [formGroup]="converterFormGroup">

        <mat-form-field appearance="fill">
          <mat-label>Convert</mat-label>
          <mat-select formControlName="converterType" required (selectionChange)="filterUnitType()">
            <mat-option>--</mat-option>
            <mat-option *ngFor="let type of converterTypes" [value]="type">
              {{type}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="converterFormGroup.controls.converterType.errors?.required">Please choose a converter type</mat-error>
        </mat-form-field>

        <mat-divider></mat-divider>

        <mat-grid-list cols="11" rowHeight="70px" style="margin-top: 30px;">

          <mat-grid-tile [colspan]="5">
            <h3>From</h3>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1">
          </mat-grid-tile>
          <mat-grid-tile [colspan]="5">
            <h3>To</h3>
          </mat-grid-tile>

          <mat-grid-tile [colspan]="5">

            <mat-form-field appearance="fill" style="display: block;">
              <mat-label>Type</mat-label>
              <mat-select formControlName="type1" required>
                <mat-option *ngFor="let unit of unitTypes" [value]="unit">
                  {{unit}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="converterFormGroup.controls.type1.errors?.required">Please choose a unit type</mat-error>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile [colspan]="1">
          </mat-grid-tile>


          <mat-grid-tile [colspan]="5">
            <mat-form-field appearance="fill">
              <mat-label>Type</mat-label>
              <mat-select formControlName="type2" required>
                <mat-option *ngFor="let unit of unitTypes" [value]="unit">
                  {{unit}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="converterFormGroup.controls.type2.errors?.required">Please choose a unit type</mat-error>

            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile [colspan]="5">
            <mat-form-field>
              <input matInput type="number" formControlName="units" required>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile [colspan]="1">
            =
          </mat-grid-tile>

          <mat-grid-tile [colspan]="5">
            <label>{{this.result}}</label>
          </mat-grid-tile>

        </mat-grid-list>
        <button mat-raised-button color="primary" (click)="convertUnits()">Convert</button>

      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="2"></mat-grid-tile>
</mat-grid-list>
